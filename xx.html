<!DOCTYPE html>
<html>
<head>
    <title>Grouped Bar Chart with Multiple Sales and Expenses per Month</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <canvas id="myChart"></canvas>
    <script>
        $(document).ready(function() {
            var ctx = document.getElementById('myChart').getContext('2d');
            var myChart = new Chart(ctx, {
                type: 'bar',
                data: {
            labels: ['January', 'February', 'March', 'April', 'May'],
            datasets: [{
                label: 'Sales 1',
                backgroundColor: 'rgba(54, 162, 235, 0.2)',
                borderColor: 'rgba(54, 162, 235, 1)',
                borderWidth: 1,
                yAxisID: 'y-axis-1',
                xAxisID: 'x-axis-1',
                data: [5000, 6000, 4000, 7000, 8000]
            }, {
                label: 'Sales 2',
                backgroundColor: 'rgba(54, 162, 235, 0.2)',
                borderColor: 'rgba(54, 162, 235, 1)',
                borderWidth: 1,
                yAxisID: 'y-axis-1',
                xAxisID: 'x-axis-1',
                data: [5000, 6000, 4000, 7000, 8000]
            }, {
                label: 'Expenses 1',
                backgroundColor: 'rgba(255, 99, 132, 0.2)',
                borderColor: 'rgba(255,99,132,1)',
                borderWidth: 1,
                yAxisID: 'y-axis-2',
                xAxisID: 'x-axis-2',
                data: [5000, 5500, 6000, 6500, 7000]
            }, {
                label: 'Expenses 2',
                backgroundColor: 'rgba(54, 162, 235, 0.2)',
                borderColor: 'rgba(54, 162, 235, 1)',
                borderWidth: 1,
                yAxisID: 'y-axis-1',
                xAxisID: 'x-axis-1',
                data: [2000, 2500, 3000, 3500, 4000]
            }]
        },
                options: {
            scales: {
            x: {
              stacked: true
            },
            y: {
              stacked: true,
              ticks: {
                callback: function(value) {
                  return '$' + value.toLocaleString();
                }
              }
            },
                yAxes: [{
                    id: 'y-axis-1',
                    type: 'linear',
                    position: 'left',
                    ticks: {
                        beginAtZero: true,
                        callback: function (value, index, values) {
                            return value.toLocaleString('en-US', { style: 'currency', currency: 'USD' });
                        }
                    }
                }, {
                    id: 'y-axis-2',
                    type: 'linear',
                    position: 'right',
                    ticks: {
                        beginAtZero: true,
                        callback: function (value, index, values) {
                            return value.toLocaleString('en-US', { style: 'currency', currency: 'USD' });
                        }
                    }
                }],
                xAxes: [{
                    id: 'x-axis-1',
                    type: 'linear',
                    position: 'down',
                    ticks: {
                        beginAtZero: true,
                        callback: function (value, index, values) {
                            return value.toLocaleString('en-US', { style: 'currency', currency: 'USD' });
                        }
                    }
                }, {
                    id: 'x-axis-2',
                    type: 'linear',
                    position: 'up',
                    ticks: {
                        beginAtZero: true,
                        callback: function (value, index, values) {
                            return value.toLocaleString('en-US', { style: 'currency', currency: 'USD' });
                        }
                    }
                }]
            }
        }
            });
        });
    </script>
</body>
</html>
